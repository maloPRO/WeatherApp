<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meteoMate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <div class="left">
        <div class="left-top">
          <div class="day"></div>
          <div class="date">20 June 2024</div>
          <div class="address"></div>
        </div>
        <div class="left-btm">
          <div class="icon"></div>
          <div class="temp"></div>
          <div class="condition"></div>
        </div>
      </div>
      <div class="right">
        <div class="rightCon">
          <div class="conditions">
            <div class="con"><p>PRESSURE</p><p class="press"></p></div>
            <div class="con"><p>HUMIDITY</p><p class="humidity"></p></div>
            <div class="con"><p>WIND</p><p class="wind"></p></div>
            <div class="con"><p>FEELS LIKE</p><p class="feels"></p></div>
          </div>
          <form action="">
            <input class="input" type="text" placeholder="Enter City Name">
          </form>
        </div>
      </div>


        
        
      </div>
    </div>
  </body>
</html>
