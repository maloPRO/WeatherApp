<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>myWeather</title>
</head>
<body>
  <div id="nav">
    <p>myWeather</p>
    <form action="" id="form">
      <input id="search" type="text" placeholder="Search City">
    </form>
  </div>
  <div id="content">
    <div id="weatherCard">
      <div id="cardLeft">
        <div id="cardLeftTop">
          <p id="city"></p>
        </div>
        <div id="cardLeftBottom">
          <div id="bottomLeft">
            <p id="time">14:56:28</p>
            <p id="date">Thursday, Dec 3, 2022</p>
          </div>
          <div id="bottomRight">
            <div><p><span id="temp"></span></p><sup>&#xb0</sup><span>c</span></p></div>
          </div>
        </div>
      </div>
      <div id="cardRight">
        <div id="cardRightTop">
          <img id="conditionIcon" src="#" alt="">
          <p id="condition">Cloudy</p>
        </div>
        <div id="cardRightBottom">
          <p>Feels like: <span id="feelsLike"><sup>&#xb0</sup>C</span></p>
          <p>Humidity: <span id="humidity"></span></p>
          <p>Wind speed: <span id="wind"></span></p>
          <p>Pressure: <span id="pressure"></span></p>
          <p>Chance of rain: <span id="chance"></span></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
